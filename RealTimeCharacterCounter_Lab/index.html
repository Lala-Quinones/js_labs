<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Count Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Instant Character Counter</h1>
        <textarea id="text-input" placeholder="Type something..."></textarea>
        <div class="counter">
            <p id="char-count">Character Count: <span id="count-value">0/50</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
