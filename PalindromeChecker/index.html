<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Palindrome Checker</h1>
    <div class="input-container">
        <label for="text-input">Enter text to check for a palindrome:</label>
        <input id="text-input" type="text" placeholder="eg. racecar" />
        <button id="check-btn">Check</button>
    </div>
    <div id="result"></div>
    <button class="try-another-btn">Try Another</button>
    <div class="description-container">
        <p class="description">A <span><strong>palindrome</strong></span> is a word, phrase, or number that reads the same forward and backward ignoring spaces, punctuation, and capitalization.</p>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
